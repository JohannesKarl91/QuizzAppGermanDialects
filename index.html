<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ APP - Deutsche Dialekte</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg">

  <!--Implementation of bootstrap file-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<script src="script.js"></script>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quiz App - Deutsche Dialekte</span>
    </div>
  </nav>

  <div class="container">

    <div id="endScreen" class="card quizCard" style="display: none;">
      <img src="img/img3.jpg" id="card-img-top" class="card-img-top">

      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="0" aria-valuemin="0"
          id="progressPercentage1">0%</div>
      </div>

      <div class="endScreen textAlign fontWeight-bold">
        Das Quiz ist beendet!
      </div>

      <div class="textAlign">
        Du hast <b id="endScreenCorrectAnswers"></b> von <b id="endScreenLength"></b> Fragen richtig beantwortet!
        <!--The array length needs to be new defined, because you can use an id just once in your code.-->
      </div>

      <div class="btnRestartContainer">
        <button id="btnRestart" class="btn btn-primary mt-2" onclick="restartGame()">Neustart</button>
      </div>

    </div>

    <div id="questionScreen" class="card quizCard">
      <img src="img/img3.jpg" class="card-img-top">

      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
          id="progressPercentage2">0%</div>
      </div>

      <div class="card-body">
        <h5 class="card-title" id="questionText">Quiz Frage</h5>

        <div class="card mb-2 quizAnswerCard" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            This is some text within a card body.
          </div>
        </div>

        <div class="card mb-2 quizAnswerCard" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            This is some text within a card body.
          </div>
        </div>

        <div class="card mb-2 quizAnswerCard" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            This is some text within a card body.
          </div>
        </div>

        <div class="card mb-2 quizAnswerCard" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            This is some text within a card body.
          </div>
        </div>

        <div class="question-footer">
          <div>
            <b id="currentQuestionNo"></b> von <b id="questionLength"></b> Fragen
          </div>

          <button id="btnNext" class="btn btn-primary mt-2" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
